<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Downloads - Premium Files</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f9f4e8 0%, #e6d3a7 100%);
            min-height: 100vh;
            color: #3a2c1e;
        }
        .header {
            background: linear-gradient(90deg, #d4a017 0%, #b8860b 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .header h1 { font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .youtube-link {
            display: inline-block;
            background: #FF0000;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
        }
        .admin-access {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px; height: 40px;
            cursor: pointer;
            opacity: 0.3;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .admin-access:hover { opacity: 1; }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .modal-content input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #d4a017;
            border-radius: 8px;
            font-size: 16px;
        }
        .modal-content button {
            background: #d4a017;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }
        .upload-section {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .upload-section.active { display: block; }
        .upload-area {
            border: 3px dashed #d4a017;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #fff9e6;
            cursor: pointer;
        }
        .download-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
        }
        .file-item {
            background: #fff9e6;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .download-btn {
            background: #d4a017;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåµ Desert Downloads üåµ</h1>
        <a href="https://www.youtube.com/@downloadsdeserts" target="_blank" class="youtube-link">üì∫ YouTube Channel</a>
        <!-- FIXED: Added ID for event listener -->
        <div class="admin-access" id="adminBtn" title="Admin Login">
            <svg viewBox="0 0 24 24" fill="white" width="24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>
        </div>
    </div>

    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <h3>üîê Admin Access</h3>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <!-- FIXED: Added ID for event listener -->
            <button id="loginBtn">Login</button>
            <button id="cancelBtn" style="background: #999;">Cancel</button>
        </div>
    </div>

    <div class="container">
        <div class="upload-section" id="uploadSection">
            <h2>üì§ Admin Upload</h2>
            <div class="upload-area" id="uploadArea">
                <div style="font-size: 3em;">üìÅ</div>
                <p><strong>Click to Upload Files</strong></p>
            </div>
            <input type="file" id="fileInput" multiple>
            <div id="uploadStatus"></div>
        </div>

        <div class="download-section">
            <h2>üì• Available Downloads</h2>
            <div id="filesList">Loading files...</div>
        </div>
    </div>

    <script type="module">
        // ======== YOUR SUPABASE CONFIG ========
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const SUPABASE_URL = "https://pgtxtfcehqxygwbloiov.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBndHh0ZmNlaHF4eWd3YmxvaW92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMDM4NDIsImV4cCI6MjA4MjU3OTg0Mn0.2nIuJ3sK98QmFVwl417DWAdAi5KWuPur5WLSn5XlZHo";
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
        // ======================================

        const ADMIN_PASSWORD = "desert123";
        let isAdmin = false;

        // ===== ADMIN FUNCTIONS =====
        function openAdmin() { document.getElementById('passwordModal').style.display = 'flex'; }
        function closeAdmin() { document.getElementById('passwordModal').style.display = 'none'; document.getElementById('passwordInput').value = ''; }
        function checkPassword() {
            if(document.getElementById('passwordInput').value === ADMIN_PASSWORD) {
                document.getElementById('uploadSection').classList.add('active');
                isAdmin = true;
                closeAdmin();
            } else {
                alert('‚ùå Wrong password!');
            }
        }

        // ===== FILE MANAGEMENT =====
        async function loadFiles() {
            const filesList = document.getElementById('filesList');
            try {
                const { data: files, error } = await supabase.storage.from('files').list();
                
                if(error) throw error;
                if(files.length === 0) {
                    filesList.innerHTML = '<p style="text-align:center;color:#999;">No files available yet.</p>';
                    return;
                }

                const fileHTML = files.map(file => `
                    <div class="file-item">
                        <div>
                            <div style="font-weight:bold">${getFileIcon(file.metadata?.mimetype)} ${file.name}</div>
                            <div style="font-size:0.9em;color:#666">${(file.metadata?.size/1024/1024).toFixed(2)} MB</div>
                        </div>
                        <div>
                            <button onclick="downloadFile('${file.name}')" class="download-btn">‚¨á Download</button>
                            ${isAdmin ? `<button onclick="deleteFile('${file.name}')" style="background:red;color:white;padding:8px 15px;border:none;border-radius:20px;margin-left:10px;cursor:pointer;">üóëÔ∏è</button>` : ''}
                        </div>
                    </div>
                `).join('');
                
                filesList.innerHTML = fileHTML;
            } catch(e) {
                filesList.innerHTML = '<p style="text-align:center;color:red;">Error loading files. Check Supabase config.</p>';
            }
        }

        async function downloadFile(filename) {
            const { data } = await supabase.storage.from('files').getPublicUrl(filename);
            window.open(data.publicUrl, '_blank');
        }

        async function uploadFile(file) {
            const status = document.getElementById('uploadStatus');
            status.innerHTML = '‚è≥ Uploading...';
            
            try {
                const { error } = await supabase.storage.from('files').upload(file.name, file);
                if(error) throw error;
                status.innerHTML = '‚úÖ File uploaded!';
                loadFiles();
                setTimeout(() => status.innerHTML = '', 3000);
            } catch(e) {
                status.innerHTML = '‚ùå Upload failed!';
            }
        }

        async function deleteFile(filename) {
            if(confirm(`Delete ${filename}?`)) {
                await supabase.storage.from('files').remove([filename]);
                loadFiles();
            }
        }

        function getFileIcon(type) {
            if(type?.startsWith('image/')) return 'üñºÔ∏è';
            if(type?.startsWith('video/')) return 'üé¨';
            if(type?.includes('pdf')) return 'üìÑ';
            return 'üìé';
        }

        // ===== EVENT LISTENERS (FIXED) =====
        document.addEventListener('DOMContentLoaded', () => {
            // Admin button
            document.getElementById('adminBtn').addEventListener('click', openAdmin);
            
            // Modal buttons
            document.getElementById('loginBtn').addEventListener('click', checkPassword);
            document.getElementById('cancelBtn').addEventListener('click', closeAdmin);
            
            // Upload area
            document.getElementById('uploadArea').addEventListener('click', () => {
                document.getElementById('fileInput').click();
            });
            
            // File input
            document.getElementById('fileInput').addEventListener('change', (e) => {
                Array.from(e.target.files).forEach(uploadFile);
            });
            
            // Close modal on outside click
            document.getElementById('passwordModal').addEventListener('click', (e) => {
                if(e.target.id === 'passwordModal') closeAdmin();
            });
            
            // Initial load
            loadFiles();
        });
    </script>
</body>
</html>
